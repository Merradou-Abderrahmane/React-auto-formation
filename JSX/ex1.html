<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- call react  -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <!-- call babel -->
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <title>JSX</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const element = <h1>Hello, world!</h1>;
        ReactDOM.render(element, document.getElementById('root'));
        // without JSX
        const myElement = React.createElement('h1', {}, 'I do not use JSX!');

        // JSX - large block of HTML
        const fruits = (
            <ul>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Cherries</li>
            </ul>
        );
        // One Top Level Element
        const paragraph = (
            <div>
                <h1>My First React Element!</h1>
                <p>With a bit of text.</p>
            </div>
        ); 
        // <p>With a bit of text.</p> // This is invalid JSX

        // className instead of class
        const myDiv = <div className="big">I AM A BIG DIV</div>;
        // if statements - if outside of JSX
        const x = 5;
            let text = "Goodbye";
            if (x < 10) {
            text = "Hello";
            }

        const myh1 = <h1>{text}</h1>;
        ReactDOM.render(myh1, document.getElementById('root'));
        // Option 2: ternary expressions
        const heading = <h1>{x < 10 ? "Hello" : "Goodbye"}</h1>;
        
    </script>
</body>
</html>
