<body>

    <script>
        // var, let, const
        // var is function scoped and let and const are block scoped- they are only available 
        // within the block they are defined in and not outside of it 
        // const is a constant variable that cannot be reassigned 
        var name = 'John Doe';
        let age = 45;
        const hasKids = true;
        
    </script>
</body>
